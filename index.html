<head>

    <title>Jonathan's Calculator Api</title>
    <script src= "./index.js"></script>
</head>
<body>
    <h1>Jonathan's Calculator Api</h1>
    <form>
        <input id = "number1" type ="input">
         <select id = "operations">
            <option value = "add">+</option>
            <option value = "subtract">-</option>

            <option value = "divide">/</option>
        </select>
        <input id = "number2" type = "input">

        <p>Total</p>
        <p id = "total"></p>
    </form>
