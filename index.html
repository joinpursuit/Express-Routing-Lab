<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <input type="number" name="" id="number1Input">
    <select name="" id="select">
        <option id="addOption" value="add" text="+">+</option>
        <option id="subOption" value="sub" text="-">-</option>
        <option id="mulOption" value="mul" text="*">*</option>
        <option id="divOption" value="div" text="/">/</option>
    </select>
    <input type="number" name="" id="number2Input">
    <p id="equalParagraphTag" style="display: inline"> = </p>
    <p id="resultParagraphTag" style="display: inline">?</p>
    <button id="calculate">Calculate</button>
</body>
</html>
