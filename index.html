<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome's to Mike's Calculator API</h1>
    <div>
        <h2>Calculator</h2>
        <form action="">
            <input type="number" step="any" placeholder="number1" id="n1" required>
            <select name="operations" id="operations">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select>
            <input type="number" step="any" placeholder="number2" id="n2" required>
            <button>Equals</button><h3>???</h3>
        </form>
    </div>
</body>
</html>
