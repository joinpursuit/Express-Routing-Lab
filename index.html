<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    
    <div>
            <h1>Calculator</h1>
        
            <label id="switch">
                <input id="checkBox" type="checkbox">
                <span class="slider round"></span>
            </label>
            <span id="server">Using SERVER-1</span>
            <hr>
        
            <input id="num1" type="number">
            <select>
                <option value="sum">+</option>
                <option value="sub">-</option>
                <option value="mul">x</option>
                <option value="div">รท</option>
            </select>
            <input id="num2" type="number"> = 
            <span id="result">???</span>
            <br>
            <button id="calculate">Calculate</button>
    </div>
    <br>
    <hr>
    <hr>
    <div>
        <h1>Converting Numbers</h1>
        <input id="num" type="text">
        <select id="baseSelection">
            <option value="bin">Binary Base</option>
            <option value="dec">Decimal Base</option>
            <option value="hex">Hexadecimal Base</option>
        </select>
        <button id="convert">Convert</button>
        <br>
        <span id="conversion"></span>
    </div>
</body>
</html>
