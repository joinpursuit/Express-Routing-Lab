<html>
    <head>
        <title>CalculatorAPI</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src = 'calculatorApiFrontend.js'></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <input type = 'number' id ='one'/>
        <select>
            <option value="add" id = 'add'>+</option>
            <option value="sub" id ='sub'>-</option>
            <option value="mul" id = 'mul'>*</option>
            <option value="div" id ='div'>/</option>
        </select>
        <input type ='number' id='two'/>
        <span>=</span><br>
        <button id='calculate'>Calculate</button>
    </body>
</html>
