<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="calculator1.js" async ></script>
  <link rel="stylesheet" href="./calculator1.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Calulator Express Passing Lab</h1>
  <form>
    <input type="number" id="num1">

    <select  id="operators">
      <option selected disabled>Operator</option>
          <option value="add">+</option>
          <option value="sub">-</option>
          <option value="mul">*</option>
          <option value="div">/</option>
    </select>

   <input type="number" id="num2">
    <button type="submit" id="results">Get Result</button>

    <p></p>

  </form>
  
</body>
</html>
